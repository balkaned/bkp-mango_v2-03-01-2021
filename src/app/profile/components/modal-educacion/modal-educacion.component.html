<div class="modal-header"> 
  <h4 class="modal-title">Nueva Educación</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form  [formGroup]="forma" (ngSubmit)="registrarEducacion()">
<div class="row ml-0 mr-0 pl-0 pr-0">
  <div class="col-12 col-md-12 ml-0 pl-0">
    <label class="w-100">
      <span class="w-100">Título obtenido</span>
        <input class="input100 form-control" type="text" formControlName="titulocarrera" name="titulocarrera" placeholder="Título"> 
    </label>
  </div>
</div>

<div class="row ml-0 mr-0 pl-0 pr-0">
  <div class="col-12 col-md-6 ml-0 pl-0">
    <label class="w-100">
      <span class="w-100">Área</span>
        <input class="input100 form-control" type="text" formControlName="areaestudio" name="areaestudio" placeholder="Área"> 
    </label>
  </div>

  <div class="col-12 col-md-6 ml-0 pl-0">
    <label class="w-100">
      <span class="w-100">Tipo</span>
        <input class="input100 form-control" type="text" formControlName="tipoestudio" name="tipoestudio" placeholder="Tipo"> 
    </label>
  </div>
</div>

<div class="row ml-0 mr-0 pl-0 pr-0">
    <div class="col-12 col-md-6 ml-0 pl-0">
      <label class="w-100">
        <span class="w-100">Culminación</span>
          <input class="input100 form-control" type="text" formControlName="culminacionestado" name="culminacionestado" placeholder="Culminación"> 
      </label>
    </div>
  
    <div class="col-12 col-md-6 ml-0 pl-0">
      <label class="w-100">
        <span class="w-100">País</span>
          <input class="input100 form-control" type="text" formControlName="pais" name="pais" placeholder="País"> 
      </label>
    </div>
  </div>

<div class="row ml-0 mr-0 pl-0 pr-0">
    <div class="col-12 col-md-12 ml-0 pl-0">
      <label class="w-100">
          <span class="w-100">Institución</span>
          <input class="input100 form-control" type="text" formControlName="institucion" name="institucion" placeholder="Intitución"> 
      </label>
    </div>
  </div>




<div class="row justify-content-center">
  <div class="col-auto">
    <button
      class="btn"
      [ngClass]="{ 'btn-secondary': getEstado() === 1, 'btn-primary': getEstado() === 0 }" type="submit">
      Guardar
    </button>
  </div>
</div>

</form>
</div>
