<ng-container *ngIf="authenticationService?.loggedIn$.value === true; else NotLoggedIn">
  <div class="row">
    <div class="col-auto align-self-start">
      <div class="row user-row justify-content-center"
        [tooltip]="LoggedInToolTip"
        placement="bottom"
        triggers=""
        #pop="bs-tooltip">
        <div class="col-auto user-name pr-0">{{authenticationService?.authentication?.nombres}}</div>
        <!-- <div class="col-auto user-name pr-0">{{user.nombres}}</div> -->
        <div class="col-auto align-self-end caret-col pl-1" (click)="toogleTooltip(pop)">
          <img
            class="caret"
            [hidden]="showTooltip"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEwAACxMBAJqcGAAAAHZJREFUWIXtkM0NQFAQBodQhJO7znQiUYEKROhGQVxdvMe+H4l8k+xps5nJghBCiI8pPLse6AIdOzBZDlvgiDSNJaAE1gjyGfenndTAFiBfgMoqD42IIrdGRJW/jUgifxqRVO6LyCK/i8gqv0aMwPCFXAgh/sMJC49n4x9x1gIAAAAASUVORK5CYII="/>
          <img
            class="caret"
            [hidden]="!showTooltip"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEwAACxMBAJqcGAAAAHdJREFUWIXtj7ENgDAMBE+CHSjoKJmESShYjl3oWQCJFQhNSohInEDBn+TSvjMIIYT4O5VxfwA6YM3QEs0EOD/jl/LXI67kr0WE5MUjnsiLRcTIs0ekyLNFWOTmiDaD3AEH0NxJ6kDABsxAn/qBZwF24w0hhCjHCRkbZSjKn8DqAAAAAElFTkSuQmCC"/>
        </div>
      </div>
    </div>
    <div class="col-auto">
      <img class="user-image" [src]="authenticationService?.authentication?.ruta ? authenticationService.authentication.ruta : './assets/img/user-placeholder.png'"/>
    </div>
  </div>
</ng-container>
