<div class="modal-header">
        <h4 class="modal-title">Registro</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div class="modal-body">
        <form [formGroup]="forma" (ngSubmit)="guardar()">
    

            <div class="row ml-0 mr-0 pl-0 pr-0">
                    <div class="col-12 col-md-12 ml-0 pl-0">
                            <label class="w-100">
                                <span class="w-100">Nombre</span>
                                <input class="input100 form-control" type="text" formControlName="nombre" name="nombre"
                                    placeholder="Nombre">
                            </label>
                        </div>
                  
                        <div class="col-12 col-md-12 ml-0 pl-0">
                                <label class="w-100">
                                    <span class="w-100">Apellidos</span>
                                    <input class="input100 form-control" type="text" formControlName="apellido" name="apellido"
                                        placeholder="Apellidos">
                                </label>
                            </div>
                  </div>


                  <div class="row ml-0 mr-0 pl-0 pr-0">
                        <div class="col-12 col-md-12 ml-0 pl-0">
                                <label class="w-100">
                                    <span class="w-100">Correo</span>
                                    <input class="input100 form-control" type="text" formControlName="correo" name="correo"
                                        placeholder="Correo">
                                </label>
                            </div>
                      
                            <div class="col-12 col-md-12 ml-0 pl-0">
                                    <label class="w-100">
                                        <span class="w-100">Clave</span>
                                        <input class="input100 form-control" type="text" formControlName="clave" name="clave"
                                            placeholder="Clave">
                                    </label>
                                </div>
                      </div>


    
                      <div class="row ml-0 mr-0 pl-0 pr-0">
                            <div class="col-12 col-md-12 ml-0 pl-0">
                                    <label class="w-100">
                                        <span class="w-100">Empresa</span>
                                        <input class="input100 form-control" type="text" formControlName="empresa" name="empresa"
                                            placeholder="Empresa">
                                    </label>
                                </div>
                          
                                <div class="col-12 col-md-12 ml-0 pl-0">
                                        <label class="w-100">
                                            <span class="w-100">Teléfono</span>
                                            <input class="input100 form-control" type="text" formControlName="telefono" name="telefono"
                                                placeholder="Teléfono">
                                        </label>
                                    </div>
                          </div>
    
                          <div class="row ml-0 mr-0 pl-0 pr-0">
                                <div class="col-12 col-md-12 ml-0 pl-0">
                                  <label class="w-100">
                                    <span class="w-100">RUC</span>
                                      <input class="input100 form-control" type="text" formControlName="ruc" name="ruc" placeholder="RUC"> 
                                  </label>
                                </div>
                              </div>
    
                              <label class="w-100">
                                    <span class="w-100">Resumen (m&aacute;x 250 caracteres)</span>
                                    <textarea class="form-control" formControlName="resumen" name="resumen"></textarea>
                                  </label>

                                  <label class="w-100">
                                        <span class="w-100">Descripción (m&aacute;x 250 caracteres)</span>
                                        <textarea class="form-control" formControlName="descripcion" name="descripcion"></textarea>
                                      </label>
     
            <div class="container">
                    <div class="row justify-content-end">
                      <div class="col-auto">
                        <button
                          class="btn"
                          [ngClass]="{ 'btn-secondary': getEstado() === 0, 'btn-primary': getEstado() === 1 }"
                          (click)="registrarme()">
                          <span *ngIf="registrando !== true">Registrarme</span>
                          <div *ngIf="registrando === true" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                        </button>
                      </div>
                    </div>
                  </div>
    
    
    
        </form>
    </div>
